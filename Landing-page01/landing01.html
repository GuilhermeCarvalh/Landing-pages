<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing01</title>
    <link rel="stylesheet" href="css/landing01.css">
<!--icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
   <header id="event-description">
      <div id="disclaimer">
         <h2>InDecor</h2>
         <p class="about-event">
            Um evento para revolucionar sua criatividade 
         </p>
         <p>Data do evento:</p>
         <p class="event-date">Domingo,28 de Maio,a partir das 14h</p>
      </div>
      <div id="subscription-form">
         <p>Preencha o formulário para receber os detalhes dos eventos</p>
           <form>
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite_Seu_Nome">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu melhor e-mail">
              </div>
              <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" name="phone" placeholder="Número do whatzzapp">
              </div>
              <div class="form-group">
                <label for="Interest">Principal interesse</label>
               <select name="Interest">
                 <opition value="" disable selected>Selecione</opition>
                 <option value="apartment">Apartamentos</option>     
                 <option value="house">Casas</option>
                 <option value="garden">Jardins</option>
                 <option value="Others">Outros</option>
               </select>
               <input type="submit"class="btn" value="quero me inscrever">
              </div>
           </form>
        </div>
   </header>
</body>
</html>
